                      {{"\U0001F4AC"}} –¢–µ–ø–ª—ã–π –ø–æ–ª - {% if is_state('switch.tuya_thermostat_switch', 'on') %} –í–∫–ª—é—á–µ–Ω {% else %} –í—ã–∫–ª—é—á–µ–Ω {% endif %}
