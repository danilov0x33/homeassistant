            - conditions:
                - condition: template
                  value_template: "{{ trigger.event.data.command == '/loggia_toggle_main_ligth' }}"
              sequence:
                - service: light.toggle
                  entity_id: light.controller_rgbw_1ea01d
                - delay:
                    milliseconds: 500
                - service: telegram_bot.answer_callback_query
