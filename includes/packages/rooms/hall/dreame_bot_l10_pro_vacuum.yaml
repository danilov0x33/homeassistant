dreame_bot_l10_pro_vacuum_package:
  homeassistant:
    customize:
      automation.notify_when_need_add_waterbox:
        friendly_name: Отправить сообщение о том, что необходимо установить водяной бак
        icon: mdi:refresh-auto

  vacuum:
    - platform: xiaomi_vacuum
      host: 192.168.3.14
      token: 516448357938377067327672316d4a58
      name: dreame_bot_l10_pro_vacuum
      no_sleep_when_docked: true

  automation:
    - id: Отправить сообщение о том, что необходимо установить водяной бак
      alias: notify_when_need_add_waterbox
      initial_state: true
      trigger:
        - platform: time
          at: "11:45:00"
        - platform: time
          at: "15:45:00"
        - platform: time
          at: "19:45:00"
      condition: "{{ state_attr('vacuum.dreame_bot_l10_pro_vacuum', 'waterbox') == 'removed'}}"
      action:
        - service: telegram_bot.send_message
          data_template:
            target: !secret telegram_danilov_info_group_id
            message: "Нужно установить бак с водой для робота-пылесоса"

    - id: Отправить сообщение о том, что необходимо убрать водяной бак
      alias: notify_when_need_remove_waterbox
      initial_state: true
      trigger:
        - platform: state
          entity_id: vacuum.dreame_bot_l10_pro_vacuum
          attribute: waterbox
          to: "completed"
      action:
        - service: telegram_bot.send_message
          data_template:
            target: !secret telegram_danilov_info_group_id
            message: "Нужно удалить бак с водой у робота-пылесоса"
